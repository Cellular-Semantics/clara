name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  UV_SYSTEM_PYTHON: "1"

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Ruff lint
        run: uv run ruff check src/ tests/

      - name: Ruff format (check only)
        run: uv run ruff format --check src/ tests/

      - name: Type check
        run: uv run mypy src/

      - name: Unit tests
        run: uv run pytest -m unit

      - name: Integration tests (skipped)
        run: |
          echo "Integration tests require real API keys; run locally before pushing."
          exit 0 # skip integration tests in CI

      - name: Coverage report
        run: uv run pytest --cov=src/amica --cov-report=xml

      - name: Generate coverage badge
        run: uv run python scripts/ci/update_coverage_badge.py

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git commit -m "chore: update coverage badge [skip ci]" || exit 0
          git push
